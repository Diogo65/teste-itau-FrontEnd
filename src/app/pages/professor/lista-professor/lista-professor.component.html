<div class="container main-container">
<div class="container">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary action btn-add" (click)="openRegister(register)">Adicionar Professor<i class="fas fa-user-plus" style="margin-left: 8px;"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="list-group" >
          <div *ngFor="let professor of professores">
            <div class="list-group-item list-group-item-action">
              <div class="item-professor" (click)="open(content, professor.id)">
                <a class="">
                    {{ professor.nome }}
                </a>
              </div>
              <button type="button" class="btn btn-danger action btn-sm" style="float: right;" (click)="excluirProfessor(professor.id)">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Mat√©rias do(a) professor(a) </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group list-group-flush" *ngFor="let materia of materias">
      <li class="list-group-item">{{ materia.materia.nome }}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>


<ng-template #register let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Adiocionar novo professor </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nomeInput">Nome</label>
        <input class="form-control" type="text" placeholder="Digite o Nome" id="nomeInput" (keyup)='keyUp($event)'>
      </div>
      <button type="button" class="btn btn-primary" style="float: right;" (click)="CadastrarProfessor()">Cadastrar</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
