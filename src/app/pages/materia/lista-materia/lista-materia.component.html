<div class="container main-container">  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="list-group" >
            <div *ngFor="let materia of materias">
  
                <a class="list-group-item list-group-item-action" (click)="open(content, materia.id)">
                    {{ materia.nome }}
                </a>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Professor aptos </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul class="list-group list-group-flush" *ngFor="let professor of professores">
        <li class="list-group-item">{{ professor.professor.nome }}</li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
